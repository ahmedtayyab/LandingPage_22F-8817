<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Nexivo Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nexivo Tech</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Reset Password</h2>
        <p class="text-center">Enter your email address, and we will send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <small class="text-danger" id="emailError"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <p class="text-center mt-3">
            <a href="signin.html">Back to Sign In</a>
        </p>
        
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
